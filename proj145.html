<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

            <a-dodecahedron color="#F79AF7" position="0.5 1.4 -5" radius="0.5"></a-dodecahedron>
            <a-sphere color="#0606FF" position="1.6 1.4 -5" radius="0.45"></a-sphere>
